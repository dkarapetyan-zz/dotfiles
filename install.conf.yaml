- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.ghci: ghci
    ~/.ipython/profile_default/startup/startup.py: startup.py
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global





- shell:
  - [git submodule update --init --recursive, Installing submodules]
